Hack de blockchain :
Hack de Mt. Gox :
Un hacker attaque Mt. Gox, volant des centaines de milliers de Bitcoins. La confiance s'effondre, panique parmi les utilisateurs et méfiance envers les échanges centralisés de crypto-monnaies.
Attaque de la DAO :
Une attaque sur le contrat intelligent de la DAO provoque un détournement massif d'Ethers, divisant la communauté et créant un fork.
Attaque de la Poly Network : Un hackeur détourne des millions de dollars, mais surprend en restituant la majorité des fonds, invoquant des motivations éthiques.
Piratage du portefeuille - Perte de fonds : Une faille cause la perte de 150 000 Ether. Les pirates ont exploité une vulnérabilité du contrat intelligent, causant des pertes considérables pour les utilisateurs.
Attaque des 51% - Manipulation des transactions : Un hacker prend le contrôle du réseau en manipulant les transactions et en effectuant des doubles dépenses, soulignant les vulnérabilités de ce type de blockchains.

Attaque par double dépense :
Double dépense d'or : Un hacker a réussi à dépenser deux fois des jetons, créant une perte financière significative pour les utilisateurs qui ont accepté les transactions frauduleuses et une perte de confiance dans la blockchain.

Fausse transaction :
Fraude : Blockchain attaqué par des transactions fictives. Confiance brisée, pertes massives, remise en question de la sécurité des plateformes d'échange.
Escroquerie DeFi : Une fausse transaction DeFi sur Ethereum escroque les investisseurs, entraînant des pertes financières et sapant la confiance envers les projets DeFi.

Congestion de réseau :
DeFi Rush : La popularité des protocoles DeFi sur la blockchain crée une congestion majeure. Délais de confirmation rallongés et frais de transaction élevés pour les utilisateurs.
Course aux frais élevés : Congestion du réseau lors de pics d'activité : "course aux frais élevés". Les utilisateurs payant moins attendent plus longtemps, entraînant des retards. Améliorer l'évolutivité des blockchains est essentiel.
Frénésie des NFTs DigitalPaws : Congestion du réseau, retards et frais élevés. Les joueurs ont dû faire preuve de patience face à l'engouement pour les "Paws" numériques.
Pic de popularité des NFTs : 
La popularité des NFTs congestionne la blockchain. Cela proboque des frais élevés et des délais prolongés. Une autre blockchain est ralentie, accentuant la congestion. La confiance est réduite.
Bulle spéculative : La hausse des prix congestionne le réseau, générant des frais élevés et des délais de confirmation plus longs.

Attaque de consensus :
Attaque des 51% : 
Un groupe prend le contrôle de 51% de la puissance de calcul de la blockchain, effectuant des doubles dépenses et ébranlant la confiance. La valeur du token chute. La communauté s'unit pour contrer l'attaque et renforcer la sécurité.
Attaque des 33% : Un groupe détient une grande quantité de tokens et contrôle plus d'un tiers des avoirs. Ils manipulent les récompenses et excluent les utilisateurs légitimes. La communauté réagit en demandant une décentralisation et une démocratie renforcée sur la blockchain.
Attaque par déni de service : Une attaque massive de déni de service paralyse la blockchain. Surchargeant les noeuds avec des transactions malveillantes, des retards majeurs se produisent. La confiance diminue, les prix deviennent volatils.
Attaque Sybil : Des noeuds malveillants envahissent la blockchain, mettant en péril sécurité et consensus. Les détenteurs de tokens unissent leurs forces pour isoler les noeuds et renforcer la détection, prévenant ainsi de futures manipulations.

Fausse publicité :
Partenariat avec une grande entreprise : La blockchain ment sur un partenariat avec une grande entreprise, attirant les investisseurs avec des promesses de gains. Mais le partenariat était faux, causant de lourdes pertes financières et une perte de confiance dans son token.
Rendements garantis : La blockchain promet des rendements garantis et attire de nombreux investisseurs avec de fausses déclarations. Cependant, il s'avère être un schéma de Ponzi, les utilisateurs perdent leurs investissements et la plateforme fait face à des poursuites judiciaires pour fraude.
Arnaque crypto : une entreprise offre des rendements élevés et un système de parrainage attractif, mais c'est un schéma de Ponzi. Les investisseurs perdent tout lors de l'effondrement.
Smart Contract défectueux : Smart contract défaillant : Une faille de sécurité exploite les fonds des utilisateurs, causant d'importantes pertes financières et sapant la confiance dans la blockchain.
Scam : Fraude majeure impliquant la blockchain, arnaquant des investisseurs et provoquant la perte de millions de dollars.
"Centra Tech Fraud":
Scénario : Accusée de fraude, la blockchain soutenue par des célébrités ébranle la confiance des investisseurs, mettant en doute la légitimité des projets blockchain et causant d'importantes pertes.

Manipulation des prix :
Pump and Dump : Un groupe de traders malveillants utilise "Pump and Dump" pour augmenter artificiellement le prix d'une altcoin. Les joueurs doivent choisir entre profiter de la manipulation ou préserver l'intégrité du marché.
Wash Trading : Des transactions fictives massives sont effectuées sur un stablecoin par des acteurs malveillants via le Wash Trading. Cela crée l'illusion d'une activité commerciale intense et d'une liquidité élevée.
Token Dump : L'équipe manipule les prix en vendant massivement les jetons après avoir collecté des fonds, entraînant une baisse significative.
Front Running : Un acteur malveillant utilise des informations privilégiées sur les transactions pour manipuler le prix des crypto-monnaies dans une blockchain. Il achète avant une transaction majeure, faisant monter le prix, puis vend à profit, nuisant aux autres utilisateurs.

Brouillage des communications :
Sybil Network Disruption : Création de faux nœuds pour semer la confusion chez les adversaires. Les communications sont brouillées, entravant leur coordination et leur prise de décision.
DoS Communication Jamming : Une équipe malveillante lance une attaque par déni de service (DoS), inondant le réseau de transactions non valides. Les communications ralentissent, perturbant les opérations et freinant la réactivité.

