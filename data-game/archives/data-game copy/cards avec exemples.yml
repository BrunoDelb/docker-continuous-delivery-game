Fermeture des échanges : L'interdiction gouvernementale des échanges de crypto-monnaies provoque la panique chez les utilisateurs. Le marché est en baisse et les actifs rencontrent des difficultés de liquidation.
Réglementation de l'anonymat : Les régulateurs limitent l'anonymat sur la blockchain. La confidentialité est compromise, la confiance perdue et l'adoption freinée.

