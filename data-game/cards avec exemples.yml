Plasma boost : Boost Plasma permet de relier votre blockchain à une chaîne secondaire (dite couche L2) pour des transactions rapides et évolutives. Cela donne un avantage sur les autres blockchains.
Mise à jour du protocole SegWit : SegWit permet d'améliorer les transactions, réduisant de moitié le temps de confirmation.

