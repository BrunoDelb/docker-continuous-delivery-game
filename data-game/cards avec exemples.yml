Correction du bug de génération aléatoire : Un problème de génération aléatoire de nombres est résolu grâce à une mise à jour du protocole. Une migration est nécessaire pour assurer la sécurité des transactions et des données.
Correction de l'inflation incontrôlée : Une bug est découvert dans un contrat intelligent, provoquant une inflation incontrôlée. Les développeurs réagissent avec un correctif limitant inflation et en stabilisant la valeur.
