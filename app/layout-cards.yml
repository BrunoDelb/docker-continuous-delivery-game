cut:
  x: 37.5
  y: 37.5
  crop_x: 20
  crop_y: 20
  width: 750
  height: 1050

# The "safe zone" as defined by TheGameCrafter poker cards
safe:
  x: 75
  y: 75
  width: 675
  height: 975
  stroke_width: 5
  radius: 25

